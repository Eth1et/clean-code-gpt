version: "1.0"
linter: "jetbrains/qodana-python:latest"
projectJDK: 11
profile:
  name: "qodana.recommended.full"
inspections:
  - name: "Clean Code Practices"
    description: "Check adherence to clean code principles"
    enabled: true
    patterns:
      - name: "Single Responsibility Principle (SRP)"
        target:
          file:
            extension: "py"
        code:
          matches: "class [^:]+:"
          not_contains:
            - "__init__"
          lines: "> 100"
      - name: "Meaningful Names"
        target:
          file:
            extension: "py"
        code:
          matches: "^[a-z_][a-z0-9_]{2,30}$"
      - name: "Function Length"
        target:
          file:
            extension: "py"
        code:
          matches: "def [^_]+\\(.*\\):"
          lines: "> 20"
      - name: "Unused Variables"
        target:
          file:
            extension: "py"
        code:
          matches: "^[^#]*\\b(?:var|let|const|def|class)\\s+(\\w+)"
          occurrences: "< 2"
      - name: "Deep Nesting"
        target:
          file:
            extension: "py"
        code:
          matches: "^\\s{8,}"
