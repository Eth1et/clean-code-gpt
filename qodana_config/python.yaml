version: "1.0"

projectJDK: 11
profile:
  name: "qodana.recommended.full"
inspections:
  - python/builtin_analyzer
  - python/codestyle
  - python/complexity
  - python/duplicate_code
  - python/imports
  - python/suspicious_code
  - python/tests

  # Clean Code Practices
  - python/unnecessary_pass
  - python/unnecessary_lambda
  - python/unnecessary_comprehension
  - python/unnecessary_continue
  - python/unnecessary_else
  - python/unnecessary_if
  - python/unnecessary_return
  - python/unnecessary_raise

  # Naming Conventions
  - python/naming_convention