<ng-container *ngIf="selectedForum; else showForums">
  <app-forum-thread [forum]="selectedForum" (forumEmitter)="emittedForum($event)"></app-forum-thread>
</ng-container>

<ng-template #showForums>
  <mat-card id='main-card' class="smooth-shadow-large">
    <mat-card-header fxFlex fxLayoutAlign="center center">
      <mat-card-title id="title">Forums</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div *ngFor="let forum of forums" class="button-container smooth-shadow-small">
        <button (click)="selectForum(forum)" class="button" mat-stroked-button color="primary">
          <p class="forum-title">{{forum.title}}</p>
          <p class="forum-subtitle">{{forum.subtitle}}</p>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>
