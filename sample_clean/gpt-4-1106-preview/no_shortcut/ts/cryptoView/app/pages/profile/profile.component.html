<mat-card id="user-profile-card" class="smooth-shadow-large">
    <mat-card-header>
        <div id="profile-icon-wrapper" fxFlex fxLayoutAlign="center center">
            <mat-icon color="accent">account_circle</mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-card>
            <mat-card-content>
                <section>
                    <h3>Username</h3>
                    <p>{{currentUser?.username}}</p>
                </section>
                <mat-divider></mat-divider>
                <section>
                    <h3>Name</h3>
                    <p>{{currentUser?.name?.firstname}} {{currentUser?.name?.lastname}}</p>
                </section>
                <mat-divider></mat-divider>
                <section>
                    <h3>Email</h3>
                    <p>{{currentUser?.email}}</p>
                </section>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>
